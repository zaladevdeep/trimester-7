<html lang="en">
<head>
	<title>Registration Form</title>
</head>
<body>
	<form>
		<div align="center">
			<h1>Registration Form</h1>
		</div>
		<hr>
        <br>
		<div>
			<b>Full Name :</b>
			<input type="text" placeholder="Your Full Name">
			<b>Phone Number :</b>
			<input type="text" placeholder="Enter Phone Number">
			<br><br>
            <b>Address 1 :</b>
			<input type="text" placeholder="House Number , Society Name" size="50">
            <b>Country :</b>
			<input type="text" placeholder="Enter Country Name">
			<br><br>
            <b>Address 2 :</b>
			<input type="text" placeholder="Popular Landmark , Road Name" size="50">
			<b>State :</b>
			<input type="text" placeholder="Enter State Name">
			<b>City :</b>
			<input type="text" placeholder="Enter City Name">
			<br><br>
            <b>Gender :</b>
			<select index="0">
				<option>Choose One</option>
				<option>Male</option>
				<option>Femlae</option>
			</select>
            <br><br>
			<b>Date of Birth :</b>
			<input type="date" placeholder="Choose Date of Birth">
		</div>
        <br>
		<hr>
		<div>
            <br>
            <b>Username :</b>
			<input type="text" placeholder="Enter Username">
            <br><br>
			<b>Email :</b>
			<input type="text" placeholder="Enter Email">
            <br><br>
			<b>Password :</b>
			<input type="password" placeholder="Enter Password">
			<b>Re-Enter Password :</b>
			<input type="password" placeholder="Re-Enter Password">
            <br><br><br><br>
		</div>
        <div align="center">
            <button type="button" ><h3>Register</h3></button>
        </div>
	</form>
</body>
</html>
